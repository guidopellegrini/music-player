<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

  <link rel="stylesheet"
        href="assets/css/styles.css">
</head>

<body>


  <div class="wrapper-border">
    <div class="wrapper">
      <header class="header flex-space-between">
        <button class="hdbtn">
          <i class="fi fi-sr-arrow-small-left"></i>
        </button>
        <h3 class="p-now">Playing now</h3>
        <button class="hdbtn">
          <i class="fi fi-sr-list"></i>
        </button>
      </header>

      <div class="player">
        <div class="img-area">
          <div class="img-border">
            <img src="assets/images/music-1.jpg"
                 alt="">
          </div>
        </div>

        <div class="song-details">
          <h1 class="name">Animation</h1>
          <h3 class="artist">Coding</h3>
        </div>

        <div class="audioC">
          <div class="song-timer flex-space-between">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
          </div>
          <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio"
                     src="assets/songs/music-1.mp3"></audio>
            </div>
          </div>
        </div>

        <div class="controls flex-space-between">
          <button class="btnC"
                  id="prev">
            <i class="fi fi-sr-rewind"></i>
          </button>
          <button class="btnC play-pause"
                  id="btnC">
            <i class="fi fi-sr-play"></i>
          </button>
          <button class="btnC"
                  id="next">
            <i class="fi fi-sr-forward"></i>
          </button>
        </div>

      </div>
    </div>
  </div>


  <script src="assets/js/music-list.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
