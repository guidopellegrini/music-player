<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

  <link rel="stylesheet"
        href="assets/css/styles.css">
  <!-- favicon -->
  <link rel="shortcut icon"
        href="assets/images/favicon.png"
        type="image/x-icon">
</head>

<body>
  <div class="wrapper__border">
    <div class="wrapper">
      <header class="header flex-space-between">

        <!--=============== THEME ===============-->
        <button class="header__button theme-button"
                id="theme-button">
          <i id="theme-button__icon"
             class="fi fi-sr-moon"></i>
        </button>

        <h3 class="p-now">Playing now</h3>
        <button class="header__button more-music"
                id="more-music">
          <i class="fi fi-sr-list-music"></i>
        </button>
      </header>

      <div class="player">
        <div class="player__song">
          <div class="img__area">
            <div class="img__border">
              <img src="assets/images/music-1.jpg"
                   alt="">
            </div>
          </div>

          <div class="song__details">
            <h1 class="name">Loading</h1>
            <h3 class="artist">Songs..</h3>
          </div>
        </div>
        <div class="audio__container">
          <div class="song__timer flex-space-between">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
          </div>
          <div class="progress__area">
            <div class="progress__bar">
              <audio id="main-audio"
                     src="assets/songs/music-1.mp3"></audio>
            </div>
          </div>
        </div>

        <div class="controls flex-space-between">
          <button class="button__control"
                  id="prev">
            <i class="fi fi-sr-rewind"></i>
          </button>
          <button class="button__control play-pause"
                  id="button__control">
            <i class="fi fi-sr-play"></i>
          </button>
          <button class="button__control"
                  id="next">
            <i class="fi fi-sr-forward"></i>
          </button>
        </div>

        <div class="music__list flex-space-between">
          <div class="header">
            <button class="header__button close"
                    id="close">
              <i class="fi fi-sr-cross"></i>
            </button>
          </div>
          <ul>
            <!-- aca insertamos con js las canciones -->
          </ul>
        </div>

      </div>
    </div>
  </div>
  <script src="assets/js/music__list.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
